<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Esempio bottone</title>

        <script type="text/javascript">
            function visualizzaOra()
            {
                var d=new Date();
                var ora= d.toLocaleTimeString();
                //alert(ora);
                document.write(ora);
                var eta=prompt("quanti anni hai?","domanda");
                if(eta>17)
                    alert("Sei maggiorenne!");
                else
                    alert("Sei minorenne!");
            }
            function visualizzaNumeri200()
            {
                //visualizzare tutti i numeri da 1 a 200
                for(var i=0;i<=200;i++)
                {
                    document.writeln(i);
                }
            }
        </script>

    </head>

    <body>
        <form>
            <input type="button" value="GO!" name="b1" onclick="visualizzaNumeri200()">
        </form>

    </body>
</html>
